<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Fontes de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Estilos-->
    <link rel="stylesheet" href="responsivo.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro e Listagem de Produtos</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Menu</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section class="listagem">
        <div class="listagem-main">
            <div>
                <h1>Cadastro e Listagem de Produtos</h1>
            </div>

            <div>
                <h3>Listagem de Produtos:</h3>
            </div>

            <!-- Botão para adicionar novo produto -->
            <button onclick="mostrarFormulario()">Adicionar novo Produto</button>

            <!-- Tabela de listagem de produtos -->
            <table id="tabelaDeProdutos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody></tbody> <!-- Produtos serão listados aqui -->
            </table>

            <!-- Formulário para cadastro de novo produto -->
            <div id="formularioProduto" style="display: none;">
                <h3>Cadastrar Novo Produto</h3>
                <form id="formProduto">
                    <label for="nome">Nome do Produto:</label><br>
                    <input type="text" id="nome" name="name" required><br><br>
                    <label for="valor">Valor do Produto:</label><br>
                    <input type="number" id="valor" name="valor" required><br><br>

                    <!-- Novo campo: Disponível para venda -->
                    <label for="disponivel">Disponível para venda:</label><br>
                    <select id="disponivel" name="disponivel">
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select><br><br>
                    <button type="submit">Cadastrar Produto</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2024 Desenvolvido por Amanda. Todos os direitos reservados.</p>
    </footer>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--interação-->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
